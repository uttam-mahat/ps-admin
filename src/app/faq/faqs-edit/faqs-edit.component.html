<div class="faq-edit-page page-content-wrapper">
  <div class="page-content">
    <div class="container-fluid">

      <div class="row">
        <div class="col-md-8 col-sm-12">
          <div class="card card-box">
            <div class="card-head">
              <a routerLink="/faqs" id="panel-button" class="mdl-button mdl-button--icon collapsed">
                <i class="material-icons">arrow_back_ios</i>
              </a>
              <header>Edit FAQs Information</header>
            </div>
            <div class="card-body row">
              <form action="" class="faqsFrom" id="faqsFrom">
                <div class="col-lg-12 p-t-10">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                    <label for="question">Question</label>
                    <input class="mdl-textfield_input" name="question" type="text" id="question">
                  </div>
                </div>
                <div class="col-lg-12 p-t-10">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                    <label for="answer">Answer</label>
                    <ck-editor name="editor1" [(ngModel)]="editorValue" skin="moono-lisa" language="en"
                      [fullPage]="true">
                    </ck-editor>
                  </div>
                </div>

                <div class="col-lg-12 p-t-10 text-center">
                  <button type="reset" class="mdl-button mdl-js-button mdl-button--raised  btn-default">
                    Reset
                  </button>
                  <button type="button" class="mdl-button mdl-js-button mdl-button--raised fill-primary">
                    Save
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
